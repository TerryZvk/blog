name: GitHub Actions Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: 1. git checkout...

      uses: actions/checkout@v1

    - name: 2. setup nodejs...

      uses: actions/setup-node@v2

    - name: 3. install hexo...

      run: |
        npm install hexo-cli -g
        npm i -S hexo-prism-plugin -g
        npm install hexo-generator-search --save -g
        npm i hexo-permalink-pinyin  -g
        npm i --save hexo-wordcount -g
        npm install hexo-filter-github-emojis  -g
        npm install hexo-generator-feed  -g
        npm install

    - name: 4. hexo generate public files...

      run: |
        hexo clean
        hexo g

    - name: Build and Deploy

      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
          token: ${{ secrets.TOKEN }}
          branch: master # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
          repositoryName: terryzvk/terryzvk.github.io # The repository the action should deploy to.